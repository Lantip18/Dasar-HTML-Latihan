<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menampilkan Gambar pada HTML</title>
  </head>
  <body>
    <!-- Menampilkan Gambar -->
    <!-- pertama pastikan gambar yg akan ditampilkan berada pada folder yang sama dengan file html -->
    <h3>Single Picture</h3>
    <img src="logo.png" width="200" height="200" alt="SMK Telkom Malang">
    <!--
      "alt" digunakan sebagai pengganti tampilan jika gambar yg ditampilkan tidak dapat diakses

      "width" digunakan untuk mengatur lebar Gambar
      "Height" untuk mengatur tinggi lebar
      -->

    <!-- menampilkan gambar serta text -->
    <h3>Picture with text</h3>
    <img src="logo.png" width="70" height="80" align="left" hspace="20" vspace="20" alt="SMK Telkom Malang">
    SMK Telkom Malang adalah pelopor Sekolah menengah kejuruan pertama di Indonesia di bidang Teknologi dan Informatika. Berpengalaman dari tahun 1992 yang telah terakreditasi "A" dan mempunyai standart mutu ISO 9001:2008.
    <!--
      "align = left" untuk menepatkan gambar disebelah sisi kiri Teks
      "hapace" untuk mengatur space gambar dan text secara horisontal
      "vspace" untuk mengatur space gambar dan text secara vertikal
      -->
  </body>
</html>
